<body>

    <h1>NOTE BOOK</h1>

    <main>
        <div>
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-lg-12 text-center mt-4 ">

                        <input class="myInput animate__animated animate__backInDown"  placeholder="Enter Tittle...!" type="text" id="titleInp"><br>

                    <div class="col-sm-12 miIcon text-center mb-5">

                        <i onclick="dltAll()" class="fas fa-trash animate__animated animate__backInRight"></i>
                    </div>

                    <div class="col-sm-12  mt-2 mb-5 mbox" id="mainBox">
